<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Cherry Blossom Petals -->
  <g fill="#FFF" opacity="0.9">
    <ellipse cx="256" cy="180" rx="35" ry="55" transform="rotate(0 256 256)"/>
    <ellipse cx="256" cy="180" rx="35" ry="55" transform="rotate(72 256 256)"/>
    <ellipse cx="256" cy="180" rx="35" ry="55" transform="rotate(144 256 256)"/>
    <ellipse cx="256" cy="180" rx="35" ry="55" transform="rotate(216 256 256)"/>
    <ellipse cx="256" cy="180" rx="35" ry="55" transform="rotate(288 256 256)"/>
  </g>
  
  <!-- Center of flower -->
  <circle cx="256" cy="256" r="30" fill="#FFE66D"/>
  <circle cx="256" cy="256" r="20" fill="#FDCB6E"/>
  
  <!-- Calendar icon -->
  <g transform="translate(256, 340)">
    <rect x="-35" y="-25" width="70" height="55" rx="8" fill="#FFF" opacity="0.95"/>
    <rect x="-35" y="-25" width="70" height="18" rx="8" fill="#FF6B6B"/>
    <rect x="-35" y="-7" width="70" height="37" rx="0" fill="#FFF"/>
    <line x1="-20" y1="8" x2="20" y2="8" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <line x1="-20" y1="20" x2="10" y2="20" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
